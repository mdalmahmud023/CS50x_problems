        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link href="styles.css" rel="stylesheet">
        <script src="contact.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
    </head>
    <body>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>

        <div class="header">
            <h1>Contact</h1>
        </div>

        <div class="contact-container">
            <div class="contact-info">
                <h2>Let's Connect</h2>
                <p>I'm always open to new opportunities and interesting projects. Feel free to reach out!</p>

                <div class="social-links">
                    <div class="social-item">
                        <i class="fas fa-envelope"></i>
                        <a href="mailto:mdalmahmud023@gmail.com">mdalmahmud023@gmail.com</a>
                    </div>
                    <div class="social-item">
                        <i class="fab fa-github"></i>
                        <a href="https://github.com/mdalmahmud023" target="_blank">github.com/mdalmahmud023</a>
                    </div>
                    <div class="social-item">
                        <i class="fab fa-linkedin"></i>
                        <a href="https://linkedin.com/in/mdalmahmud023" target="_blank">linkedin.com/in/mdalmahmud023</a>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Message" class="form-control" required></textarea>
                    </div>

                    <button type="button" id="sendButton" class="send-btn">
                        Send Message <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
                <div id="formStatus" class="mt-3"></div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 Md. Al Mahmud</p>
        </div>
